<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }
        video {
            width: 100%;
            max-width: 600px;
            background: #333;
            border-radius: 10px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            background: #dc3545;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .info {
            background: #17a2b8;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>🎥 Camera Test Page</h1>
    
    <div class="info">
        <p><strong>Protocol:</strong> <span id="protocol"></span></p>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>MediaDevices Available:</strong> <span id="mediaDevices"></span></p>
    </div>
    
    <div class="controls">
        <button onclick="startCamera()">Start Camera</button>
        <button onclick="stopCamera()">Stop Camera</button>
    </div>
    
    <video id="video" autoplay muted playsinline></video>
    
    <div id="error" class="error" style="display: none;"></div>
    <div id="log" style="margin-top: 20px;"></div>

    <script>
        let currentStream = null;
        const video = document.getElementById('video');
        const errorDiv = document.getElementById('error');
        const logDiv = document.getElementById('log');

        // Initialize page info
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('mediaDevices').textContent = navigator.mediaDevices ? 'Yes' : 'No';

        function log(message) {
            console.log(message);
            logDiv.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            log(`❌ Error: ${message}`);
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        async function startCamera() {
            log('🎥 Starting camera...');
            hideError();

            try {
                // Check if mediaDevices is available
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera not supported on this device or connection must be HTTPS');
                }

                // Request camera access
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                log('📱 Requesting camera with constraints: ' + JSON.stringify(constraints));
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                log('✅ Camera stream obtained successfully');
                
                // Stop any existing stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                currentStream = stream;
                video.srcObject = stream;
                
                log('✅ Video element updated with stream');

            } catch (error) {
                console.error('Camera error:', error);
                
                let errorMessage = 'Camera access failed: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Permission denied. Please allow camera access.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found on this device.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += 'Camera is being used by another application.';
                } else if (error.name === 'OverconstrainedError') {
                    errorMessage += 'Camera constraints not supported.';
                } else if (error.name === 'SecurityError' || error.message.includes('secure')) {
                    errorMessage += 'HTTPS required for camera access.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
            }
        }

        function stopCamera() {
            log('🛑 Stopping camera...');
            
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                video.srcObject = null;
                log('✅ Camera stopped');
            } else {
                log('ℹ️ No camera to stop');
            }
            
            hideError();
        }

        // Auto-start camera for testing
        log('🚀 Page loaded, auto-starting camera in 2 seconds...');
        setTimeout(() => {
            startCamera();
        }, 2000);
    </script>
</body>
</html>
